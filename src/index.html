<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sannacode</title>
    <link rel="stylesheet" href="./stylesheets/main.css">
</head>
<body>
<div class="wrapper">


<div class="container">
    <div>
        <input id = "in" type = 'text' oninput = calculator(value)>
    </div>
    <div>
        <input id = 'out' type = 'text' disabled>
    </div>
    <div>
        <button  class="number click-true" value="1">1</button>
        <button  class="number click-true" value="2">2</button>
        <button  class="number click-true" value="3">3</button>
        <span></span>
        <button id="esc" class="red" value="esc">C</button>
        <button id="back" class="red" value="back"><</button>
    </div>
    <div>
        <button  class="number click-true" value="4">4</button>
        <button  class="number click-true" value="5">5</button>
        <button  class="number click-true" value="6">6</button>
        <span></span>
        <button class="sign click-true" value = '('>(</button>
        <button class="sign click-true" value = ')'>)</button>

    </div>
    <div>
        <button  class="number click-true" value="6">6</button>
        <button  class="number click-true" value="7">7</button>
        <button  class="number click-true" value="8">8</button>
        <span></span>
        <button class="sign click-true" value = '+'>+</button>
        <button class="sign click-true" value = '-'>-</button>

    </div>
    <div>
        <button  class="number click-true" value="9">9</button>
        <button  class="number click-true" value="0">0</button>
        <button  class="number click-true" value=".">.</button>
        <span></span>
        <button class="sign click-true" value = '*'>*</button>
        <button class="sign click-true" value = '/'>/</button>

    </div>




</div>

</div>


<script src = './js/app.js'></script>
</body>
</html>
